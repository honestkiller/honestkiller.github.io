<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Club - Tic Tac Toe vs AI</title>
    <!-- Common Icon Links -->
    <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="resources/images/favicon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="resources/images/apple-touch-icon.png">
    <link rel="manifest" href="resources/site.webmanifest">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Indie+Flower&display=swap" rel="stylesheet">
    <style>
        @keyframes winLine {
            from { width: 0; }
            to { width: 100%; }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e8eaf6 0%, #c5cae9 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 2rem;
            text-align: center;
        }

        h1 {
            color: #3f51b5;
            font-family: 'Indie Flower', cursive;
            font-size: 2.5rem;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 2rem auto;
            max-width: 300px;
        }

        .cell {
            width: 90px;
            height: 90px;
            background: #e8eaf6;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background: #c5cae9;
        }

        .cell.x {
            color: #f44336;
        }

        .cell.o {
            color: #2196f3;
        }

        .status {
            font-size: 1.5rem;
            margin: 1rem 0;
            min-height: 2rem;
            color: #3f51b5;
        }

        .controls {
            margin-top: 2rem;
        }

        button {
            background: #3f51b5;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 0.5rem;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #283593;
        }

        .win-line {
            position: absolute;
            height: 5px;
            background: #f44336;
            animation: winLine 0.5s ease-in-out forwards;
        }

        .difficulty-select {
            margin: 1rem 0;
        }
        
        select {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 2px solid #3f51b5;
        }

        .thinking {
            opacity: 0.7;
            pointer-events: none;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
            padding: 1rem;
            background: #e8eaf6;
            border-radius: 10px;
            width: 100%;
        }

        .score-item {
            flex: 1;
            text-align: center;
            padding: 0.5rem 1rem;
        }

        .score-item span:first-child {
            display: block;
            font-weight: bold;
            color: #3f51b5;
        }

        .score-item span:last-child {
            font-size: 1.5rem;
            color: #f44336;
        }

        .statistics {
            margin-top: 2rem;
            text-align: left;
        }

        .statistics h3 {
            font-size: 1.8rem;
            color: #3f51b5;
            margin-bottom: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-item {
            background: #e8eaf6;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .stat-item span {
            display: block;
        }

        .stat-item span:first-child {
            font-weight: bold;
            color: #3f51b5;
        }

        .stat-item span:last-child {
            font-size: 1.5rem;
            color: #f44336;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            animation: popIn 0.3s ease-out;
            max-width: 90%;
            width: 400px;
        }

        .win-stats {
            margin: 1rem 0;
            font-size: 1.2rem;
            color: #2e7d32;
        }

        /* Make sure modal displays properly */
        .modal[style*="display: flex"] {
            opacity: 1;
            visibility: visible;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .board.game-over .cell {
            pointer-events: none;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe vs AI ü§ñ</h1>
        <div class="difficulty-select">
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="status" id="status">Your turn (X)</div>
        <div class="scoreboard">
            <div class="score-item">
                <span>Wins</span>
                <span id="playerScore">0</span>
            </div>
            <div class="score-item">
                <span>Losses</span>
                <span id="aiScore">0</span>
            </div>
            <div class="score-item">
                <span>Draws</span>
                <span id="drawScore">0</span>
            </div>
        </div>
        <div class="statistics">
            <div class="stat-item">
                <span>Win Rate</span>
                <span id="winRate">0%</span>
            </div>
            <div class="stat-item">
                <span>Games Played</span>
                <span id="gamesPlayed">0</span>
            </div>
        </div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="controls">
            <button onclick="resetGame()">New Game</button>
            <button onclick="location.href='index.html'">Back to Home</button>
        </div>

        <div id="winModal" class="modal">
            <div class="modal-content">
                <h2 id="winMessage"></h2>
                <div class="win-stats">
                    <p>Games Won: <span id="modalWins">0</span></p>
                </div>
                <div class="modal-buttons">
                    <button onclick="resetGame()">Play Again</button>
                    <button onclick="location.href='index.html'">Home</button>
                </div>
            </div>
        </div>
    </div>

        };

        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        const HUMAN_PLAYER = 'X';
        const AI_PLAYER = 'O';

        let scores = {
            player: 0,
            ai: 0,
            draws: 0
        };

        const stats = {
            wins: 0,
            losses: 0,
            draws: 0,
            totalGames: 0
        };

        const winCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        async function handleCellClick(e) {
            if (!gameActive) return;
            
            const cell = e.target;
            const index = parseInt(cell.dataset.index);

            if (gameBoard[index] !== '') return;

            // Human move
            makeMove(index, HUMAN_PLAYER);
            sounds.move.play();

            if (checkWin(HUMAN_PLAYER)) {
                console.log('Human win detected'); // Debug line
                stats.wins++;
                stats.totalGames++;
                updateStats();
                gameActive = false;
                showWinModal(HUMAN_PLAYER);
                return;
            }

            if (checkDraw()) {
                stats.draws++;
                stats.totalGames++;
                updateStats();
                gameActive = false;
                showWinModal('draw');
                return;
            }

            // AI move
            document.getElementById('board').classList.add('thinking');
            document.getElementById('status').textContent = 'AI is thinking... ü§î';
            
            // Delay AI move for better UX
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const aiMove = getAIMove();
            makeMove(aiMove, AI_PLAYER);
            sounds.move.play();
            
            document.getElementById('board').classList.remove('thinking');

            if (checkWin(AI_PLAYER)) {
                stats.losses++;
                stats.totalGames++;
                updateStats();
                gameActive = false;
                showWinModal(AI_PLAYER);
                return;
            }

            if (checkDraw()) {
                stats.draws++;
                stats.totalGames++;
                updateStats();
                gameActive = false;
                showWinModal('draw');
                return;
            }

            document.getElementById('status').textContent = 'Your turn (X)';
        }

        function makeMove(index, player) {
            gameBoard[index] = player;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add(player.toLowerCase());
        }

        function getAIMove() {
            const difficulty = document.getElementById('difficulty').value;
            
            switch(difficulty) {
                case 'hard':
                    return getBestMove();
                case 'medium':
                    return Math.random() > 0.5 ? getBestMove() : getRandomMove();
                default:
                    return getRandomMove();
            }
        }

        function getRandomMove() {
            const emptyCells = gameBoard
                .map((cell, index) => cell === '' ? index : null)
                .filter(cell => cell !== null);
            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove;

            for (let i = 0; i < gameBoard.length; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = AI_PLAYER;
                    let score = minimax(gameBoard, 0, false);
                    gameBoard[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            return bestMove;
        }

        function minimax(board, depth, isMaximizing) {
            if (checkWin(AI_PLAYER)) return 10 - depth;
            if (checkWin(HUMAN_PLAYER)) return depth - 10;
            if (checkDraw()) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = AI_PLAYER;
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = HUMAN_PLAYER;
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWin(player) {
            const hasWon = winCombos.some(combo => {
                return combo.every(index => gameBoard[index] === player);
            });
            
            if (hasWon) {
                console.log('Win detected for:', player); // Debug line
                return true;
            }
            return false;
        }

        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        function resetGame() {
            currentPlayer = HUMAN_PLAYER;
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            document.getElementById('status').textContent = "Your turn (X)";
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
            document.getElementById('board').classList.remove('thinking');
            document.getElementById('winModal').style.display = 'none';
            document.getElementById('board').classList.remove('game-over');
        }

        function closeModal() {
            document.getElementById('winModal').style.display = 'none';
        }

        function updateScores() {
            document.getElementById('playerScore').textContent = scores.player;
            document.getElementById('aiScore').textContent = scores.ai;
            document.getElementById('drawScore').textContent = scores.draws;

            // Update game statistics
            const totalGames = scores.player + scores.ai + scores.draws;
            const winRate = totalGames > 0 ? ((scores.player / totalGames) * 100).toFixed(2) : 0;
            document.getElementById('winRate').textContent = `${winRate}%`;
            document.getElementById('gamesPlayed').textContent = totalGames;
        }

        function updateStats() {
            const winRate = stats.totalGames > 0 
                ? Math.round((stats.wins / stats.totalGames) * 100) 
                : 0;
            
            document.getElementById('playerScore').textContent = stats.wins;
            document.getElementById('aiScore').textContent = stats.losses;
            document.getElementById('drawScore').textContent = stats.draws;
            document.getElementById('winRate').textContent = `${winRate}%`;
            document.getElementById('gamesPlayed').textContent = stats.totalGames;
        }

        function showWinModal(winner) {
            console.log('Showing win modal for:', winner); // Debug line
            const modal = document.getElementById('winModal');
            const message = document.getElementById('winMessage');
            const board = document.getElementById('board');
            
            if (!modal || !message) {
                console.error('Modal elements not found!');
                return;
            }

            modal.style.display = 'flex';
            board.classList.add('game-over');
            
            if (winner === HUMAN_PLAYER) {
                message.innerHTML = 'üéâ Congratulations! You Won! üéâ';
                document.getElementById('modalWins').textContent = stats.wins;
                sounds.win.play();
            } else if (winner === AI_PLAYER) {
                message.innerHTML = 'ü§ñ AI Wins! Better luck next time! üéÆ';
            } else {
                message.innerHTML = "ü§ù It's a Draw! ü§ù";
            }
        }
    </script>
