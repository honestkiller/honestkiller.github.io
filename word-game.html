<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game - Teaching Portal</title>
    <!-- Common Icon Links -->
    <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="resources/images/favicon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="resources/images/apple-touch-icon.png">
    <link rel="manifest" href="resources/site.webmanifest">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f2f5;
        }

        .game-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 1rem;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .keyboard {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            width: 100%;
            max-width: 500px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .key {
            padding: 1rem;
            min-width: 30px;
            text-align: center;
            background: #d3d6da;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .correct {
            background: #6aaa64;
            color: white;
            border-color: #6aaa64;
        }

        .present {
            background: #c9b458;
            color: white;
            border-color: #c9b458;
        }

        .absent {
            background: #787c7e;
            color: white;
            border-color: #787c7e;
        }

        .message {
            margin: 1rem 0;
            padding: 1rem;
            text-align: center;
            border-radius: 4px;
        }

        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }

        /* Tutorial Modal Styles */
        .tutorial-modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .tutorial-content {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            position: relative;
            text-align: center;
            animation: popIn 0.3s ease-out;
            margin: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .tutorial-steps {
            list-style-type: none;
            padding: 0;
            margin: 2rem auto;
            max-width: 400px;
            text-align: left;
        }

        .tutorial-steps li {
            margin: 1rem 0;
            line-height: 1.5;
        }

        .example-tiles {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1.5rem auto;
            gap: 1.5rem;
        }

        .example-tiles span {
            flex: 1;
            text-align: left;
        }

        .tutorial-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 1.5rem auto 0;
            width: 200px;
            display: block;
        }

        .tutorial-btn:hover {
            background: #1976d2;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .tutorial-content {
                width: 85%;
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Word Game</h1>
        <div class="message" id="message"></div>
        <div class="grid" id="grid"></div>
        <div class="keyboard" id="keyboard"></div>
    </div>

    <!-- Tutorial Modal -->
    <div id="tutorialModal" class="tutorial-modal">
        <div class="tutorial-content">
            <h2>How to Play ðŸŽ®</h2>
            <ul class="tutorial-steps">
                <li>Guess the 5-letter word in 6 tries.</li>
                <li>Each guess must be a valid 5-letter word.</li>
                <li>After each guess, the color of the tiles will change:</li>
            </ul>
            <div class="example-tiles">
                <div class="tile correct">W</div>
                <span>Letter is correct and in right spot</span>
            </div>
            <div class="example-tiles">
                <div class="tile present">O</div>
                <span>Letter is in the word but wrong spot</span>
            </div>
            <div class="example-tiles">
                <div class="tile absent">X</div>
                <span>Letter is not in the word</span>
            </div>
            <button onclick="closeTutorial()" class="tutorial-btn">Start Playing!</button>
        </div>
    </div>

    <script>
        const WORD_LENGTH = 5;
        const MAX_GUESSES = 6;
        const WORDS = [
            'ABOUT', 'ABOVE', 'ACTOR', 'BREAD', 'BEACH', 'BRAIN',
            'CHAIR', 'CHILD', 'CLOCK', 'DANCE', 'DREAM', 'DRINK',
            'EARTH', 'EAGLE', 'EARLY', 'FLASH', 'FRAME', 'FRESH',
            'GRAPH', 'GREEN', 'GREAT', 'HAPPY', 'HEART', 'HOUSE',
            'LEARN', 'LIGHT', 'LOGIC', 'MUSIC', 'MAGIC', 'MONTH',
            'PAINT', 'PAPER', 'PEACE', 'QUEEN', 'QUICK', 'QUIET',
            'ROBOT', 'ROUND', 'RIVER', 'SMART', 'SMILE', 'SPACE',
            'TEACH', 'THINK', 'TRAIN', 'URBAN', 'UNITY', 'UNDER',
            'VOICE', 'VALUE', 'VALID', 'WATER', 'WORLD', 'WRITE',
            'YOUNG', 'YOUTH', 'YIELD', 'ZESTY', 'ZEBRA', 'ZONES'
        ];
        
        // Update word selection to include validation
        let currentWord = WORDS[Math.floor(Math.random() * WORDS.length)];
        console.log('Selected word:', currentWord); // For debugging
        
        let currentGuess = [];
        let guesses = [];
        let gameOver = false;

        function initializeGrid() {
            const grid = document.getElementById('grid');
            for (let i = 0; i < MAX_GUESSES; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                for (let j = 0; j < WORD_LENGTH; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    row.appendChild(tile);
                }
                grid.appendChild(row);
            }
        }

        function initializeKeyboard() {
            const keyboard = document.getElementById('keyboard');
            const rows = [
                'QWERTYUIOP'.split(''),
                'ASDFGHJKL'.split(''),
                ['Enter', ...'ZXCVBNM'.split(''), 'Backspace']
            ];

            rows.forEach(row => {
                const keyboardRow = document.createElement('div');
                keyboardRow.className = 'keyboard-row';
                row.forEach(key => {
                    const button = document.createElement('button');
                    button.textContent = key;
                    button.className = 'key';
                    button.onclick = () => handleKeyPress(key);
                    keyboardRow.appendChild(button);
                });
                keyboard.appendChild(keyboardRow);
            });
        }

        function handleKeyPress(key) {
            if (gameOver) return;

            if (key === 'Backspace') {
                currentGuess.pop();
                updateGrid();
            } else if (key === 'Enter') {
                if (currentGuess.length === WORD_LENGTH) {
                    submitGuess();
                }
            } else if (currentGuess.length < WORD_LENGTH) {
                currentGuess.push(key);
                updateGrid();
            }
        }

        function updateGrid() {
            const tiles = document.querySelectorAll('.row')[guesses.length].children;
            for (let i = 0; i < WORD_LENGTH; i++) {
                tiles[i].textContent = currentGuess[i] || '';
            }
        }

        function submitGuess() {
            const guess = currentGuess.join('');
            const row = document.querySelectorAll('.row')[guesses.length];
            const tiles = row.children;
            
            for (let i = 0; i < WORD_LENGTH; i++) {
                const letter = currentGuess[i];
                if (letter === currentWord[i]) {
                    tiles[i].classList.add('correct');
                } else if (currentWord.includes(letter)) {
                    tiles[i].classList.add('present');
                } else {
                    tiles[i].classList.add('absent');
                }
            }

            if (guess === currentWord) {
                showMessage('Congratulations! You won! ðŸŽ‰', 'success');
                gameOver = true;
            } else if (guesses.length === MAX_GUESSES - 1) {
                showMessage(`Game Over! The word was ${currentWord}`, 'error');
                gameOver = true;
            }

            guesses.push(guess);
            currentGuess = [];
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
        }

        function closeTutorial() {
            document.getElementById('tutorialModal').style.display = 'none';
            localStorage.setItem('wordGameTutorialSeen', 'true');
        }

        // Check if tutorial should be shown
        window.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('wordGameTutorialSeen')) {
                document.getElementById('tutorialModal').style.display = 'flex';
            }
        });

        // Initialize game
        initializeGrid();
        initializeKeyboard();

        // Add keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleKeyPress('Enter');
            } else if (e.key === 'Backspace') {
                handleKeyPress('Backspace');
            } else if (/^[A-Za-z]$/.test(e.key)) {
                handleKeyPress(e.key.toUpperCase());
            }
        });

        // Show tutorial on first load
        window.onload = () => {
            document.getElementById('tutorialModal').style.display = 'block';
        };
    </script>
</body>
</html>
